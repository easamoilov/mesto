<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект 4: Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header container container_wide">
      <div class="header__logo"></div>
    </header>
    <main class="content container">
      <section class="profile page__profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit icon-button icon-button_type_edit"
            aria-label="Редакировать профиль"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add icon-button icon-button_type_add"
          aria-label="Добавить профиль"></button>
      </section>
      <div class="elements page__elements">
      </div>
    </main>
    <footer class="footer container page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close icon-button icon-button_type_close-popup"
        aria-label="Закрыть редактирование профиля"></button>
      <div class="popup__content">

      </div>
    </div>
  </div>
  <div style="display: none;">
    <form class="profile-form form" name="profile-from">
      <h2 class="form__title">Редактировать профиль</h2>
      <input type="text" class="profile-form__name form__input" name="profile-input-name" required
        placeholder="Введите имя" value="" autocomplete="false">
      <input type="text" class="profile-form__job form__input" name="profile-input-job" required
        placeholder="Введите информацию о работе" value="" autocomplete="false">
      <button type="submit" class="profile-form__submit form__submit" name="profile-submit">Сохранить</button>
    </form>
    <form class="element-form form" name="element-from">
      <h2 class="form__title">Новое место</h2>
      <input type="text" class="element-form__name form__input" name="element-input-name" id="name-input" required
        placeholder="Название" value="" autocomplete="false">
      <span class="form__input-error" id="name-input-error">Test</span>
      <input type="text" class="element-form__link form__input" name="element-input-link" id="link-input" required
        placeholder="Ссылка на картинку" value="" autocomplete="false">
      <span class="form__input-error" id="link-input-error">Test</span>
      <button type="submit" class="element-form__submit form__submit" name="element-submit">Создать</button>
    </form>
    <figure class="figure">
      <img class="figure__image" src="">
      <figcaption class="figure__caption"></figcaption>
    </figure>
  </div>
  <template id="template-element">
    <div class="element">
      <img class="element__image" src="" alt="">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like icon-button icon-button_type_like"
          aria-label="Нравится элемент"></button>
      </div>
      <button class="element__delete icon-button icon-button_type_delete" aria-label="Удалить элемент"></button>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validation.js"></script>
</body>

</html>
