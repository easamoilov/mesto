<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект 4: Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header container container_wide">
      <div class="header__logo"></div>
    </header>
    <main class="content container">
      <section class="profile page__profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit icon-button icon-button_type_edit"
            aria-label="Редакировать профиль"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add icon-button icon-button_type_add"
          aria-label="Добавить профиль"></button>
      </section>
      <div class="elements page__elements">
        <!-- <div class="element">
          <img class="element__image" src="./images/blocks/elements/karachaevsk.jpg" alt="Картинка 'Карачаевск'">
          <div class="element__group">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like icon-button icon-button_type_like"
              aria-label="Нравится элемент"></button>
          </div>
          <button class="element__delete icon-button icon-button_type_delete"></button>
        </div> -->
      </div>
    </main>
    <footer class="footer container page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close icon-button icon-button_type_close-popup"
        aria-label="Закрыть редактирование профиля"></button>
      <form class="edit-form" name="profile-edit-from">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <input type="text" class="edit-form__input edit-form__input_type_name" name="profile-input-name" required
          placeholder="Введите имя" value="">
        <input type="text" class="edit-form__input edit-form__input_type_job" name="profile-input-job" required
          placeholder="Введите информацию о работе" value="">
        <button type="submit" class="edit-form__submit" name="profile-submit">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="template-element">
    <div class="element">
      <img class="element__image" src="" alt="">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like icon-button icon-button_type_like"
          aria-label="Нравится элемент"></button>
      </div>
      <button class="element__delete icon-button icon-button_type_delete" aria-label="Удалить элемент"></button>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
